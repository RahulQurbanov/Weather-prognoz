<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
     <div class="con">
         <i class="fa-solid fa-magnifying-glass" id="icon"></i>
        <div class="head">
            <div class="div">
            <i class="fa-solid fa-magnifying-glass" id="i"></i>
            <input type="text" placeholder="Search for something" class="inp">
            </div>
          </div>
     </div>
      <div class="enter">
        <div class="main">
            <div class="info">
                <header>
                <h1 class="week">Wednesday</h3>
                <h4 class="date">Jun 29,2024</h4>
                <p class="area"></p>
                </header>
                <footer>
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <h1 id="temp">26 C</h1>
                    <h2>Windy</h2>
                </footer>
            </div>
            <div class="days">
               <head>
                <div class="humidity">
                    <h4>Humidity:</h4>
                    <p id="humidity">60%</p>
                </div>
                <div class="wind">
                    <h4>Wind:</h4>
                    <p id="windy">26.92km/h</p>
                </div>
               </head>
               <div class="day">
                <div class="box1" id="box1">
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <p id="weekday">Thu</p>
                    <p class="temp">24 C</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <p>Thu</p>
                    <p class="temp">24 C</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <p>Thu</p>
                    <p class="temp">24 C</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-sun" id="wind"></i>
                    <p>Thu</p>
                    <p class="temp">24 C</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <p>Thu</p>
                    <p class="temp">24 C</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-sun" id="wind"></i>
                    <p>Thu</p>
                    <p class="temp">24 C</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-wind" id="wind"></i>
                    <p>Thu</p>
                    <p class="temp">24 C</p>
                </div>
               </div>
               <button class="btn">Change Location</button>
            </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
